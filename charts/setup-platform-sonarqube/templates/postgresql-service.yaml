{{- if .Values.postgresql.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "setup-platform-sonarqube.fullname" . }}-postgresql
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "setup-platform-sonarqube.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  ports:
  - name: postgresql
    port: {{ .Values.postgresql.service.port }}
    targetPort: postgresql
    protocol: TCP
  selector:
    {{- include "setup-platform-sonarqube.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: database
{{- end }}