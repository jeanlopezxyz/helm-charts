apiVersion: v2
name: setup-app-openshift-ai-asistant
description: Setup OpenShift AI Assistant with RAG architecture and corporate repository integration
type: application
version: 2.0.0
appVersion: "1.0.0"
home: https://github.com/jeanlopezxyz/demojam-2026
sources:
- https://github.com/jeanlopezxyz/helm-charts
maintainers:
- name: Jean Paul Lopez
  email: jealopez@redhat.com

dependencies:
# Reutilizar helper-operator para instalar OpenShift AI operator
- name: helper-operator
  version: "~1.0.0"
  repository: "https://jeanlopezxyz.github.io/helm-charts"
  condition: helpers.operator.enabled
# Reutilizar helper para status checking
- name: helper-status-checker
  version: "~4.0.0"
  repository: "https://jeanlopezxyz.github.io/helm-charts"
  condition: helpers.statusChecker.enabled
# External dependencies
- name: postgresql
  version: "13.2.24"
  repository: https://charts.bitnami.com/bitnami
  condition: postgresql.enabled
- name: redis
  version: "18.4.0"
  repository: https://charts.bitnami.com/bitnami
  condition: redis.enabled

keywords:
- setup
- openshift
- ai
- assistant
- rag
- corporate
- repositories
- openshift-ai
- demojam
- helper-enhanced

annotations:
  category: AI & Machine Learning
  certified: "true"
  support: "Red Hat"
  licenses: MIT
  "helm.sh/uses-helpers": "helper-operator,helper-status-checker"
  "helm.sh/vendor": "openshift"
  "helm.sh/integration": "openshift-ai"