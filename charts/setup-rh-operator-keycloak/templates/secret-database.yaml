{{- if and .Values.keycloak.instance.enabled .Values.keycloak.database.external -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.keycloak.database.credentialsSecret }}
  namespace: {{ .Values.keycloak.namespace.name }}
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
type: Opaque
data:
  username: {{ .Values.keycloak.database.username | b64enc | quote }}
  password: {{ .Values.keycloak.database.password | b64enc | quote }}
{{- end -}}