# Gitea Configuration
replicaCount: 1

# Namespace configuration  
namespace:
  create: true
  name: gitea-new

image:
  repository: gitea/gitea
  tag: "1.21.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 3000

# OpenShift Route
route:
  enabled: true
  host: ""
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  annotations: {}

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

# Security Context (OpenShift compatible)
podSecurityContext:
  # Let OpenShift assign UIDs automatically
  fsGroup: 0  # Use root group for file permissions

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false  # Gitea needs write access
  capabilities:
    drop:
    - ALL

# Service Account
serviceAccount:
  create: true
  annotations: {}
  name: ""
  automountServiceAccountToken: false

# RBAC - Required for OpenShift SCC
rbac:
  create: true  # Creates ClusterRoleBinding to anyuid SCC

# Helpers integration
helpers:
  statusChecker:
    enabled: true
    statusChecks:
      checks:
        gitea-health:
          enabled: true
          type: deployment
          healthEndpoint: "/api/healthz"
        postgresql-health:
          enabled: true
          type: statefulset
          name: postgresql
          
  objectstore:
    enabled: true
    backup:
      schedule: "0 3 * * *"
      retention: "30d"
      targets:
        - postgresql-database
        - gitea-repositories
        - gitea-config

# Gitea Configuration
config:
  domain: "gitea.apps.cluster.company.com"
  appName: "DemoJam Git Server"
  runMode: "prod"
  rootUrl: "https://gitea.apps.cluster.company.com"

# Keycloak SSO Integration
auth:
  oauth2:
    enabled: false  # Enable when Keycloak is deployed
    provider: "keycloak"
    clientId: "gitea"
    clientSecret: "gitea-secret"
    authUrl: "https://keycloak.apps.cluster.company.com/realms/demojam/protocol/openid-connect/auth"
    tokenUrl: "https://keycloak.apps.cluster.company.com/realms/demojam/protocol/openid-connect/token"
    userUrl: "https://keycloak.apps.cluster.company.com/realms/demojam/protocol/openid-connect/userinfo"

# Persistence
persistence:
  enabled: true
  storageClass: ""
  accessModes:
    - ReadWriteOnce
  size: 10Gi

# Database
postgresql:
  enabled: true
  auth:
    postgresPassword: "gitea-postgres-password"
    username: "gitea"
    password: "gitea-password"
    database: "gitea"
  
  # OpenShift Security Configuration
  primary:
    persistence:
      enabled: true
      size: 20Gi
    # Disable all Bitnami security contexts for OpenShift
    podSecurityContext:
      enabled: false
    containerSecurityContext:
      enabled: false
    # Resources
    resources:
      requests:
        cpu: 250m
        memory: 256Mi
      limits:
        cpu: 1000m
        memory: 512Mi
  
  # Global settings for OpenShift
  global:
    postgresql:
      auth:
        enablePostgresUser: true
  
  # Disable problematic features for OpenShift  
  metrics:
    enabled: false
  ldap:
    enabled: false
  tls:
    enabled: false
  audit:
    enabled: false
  
  # Service Account configuration
  serviceAccount:
    create: true
    automountServiceAccountToken: false
  
  # RBAC for OpenShift
  rbac:
    create: false  # We handle this in our template
  
  # Disable Pod Security Policy (not used in OpenShift)
  podSecurityPolicy:
    create: false

# Persistent storage for repositories
persistence:
  enabled: true
  size: 50Gi
  storageClass: ""
  accessMode: ReadWriteOnce