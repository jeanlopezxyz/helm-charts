apiVersion: v2
name: setup-rh-developer-hub
description: Setup Red Hat Developer Hub (Backstage) with AI Assistant Plugin Integration
type: application
version: 1.0.0
appVersion: "1.2.0"
home: https://developers.redhat.com/products/developer-hub
sources:
- https://github.com/jeanlopezxyz/helm-charts
- https://github.com/redhat-developer/red-hat-developer-hub
- https://access.redhat.com/documentation/en-us/red_hat_developer_hub
maintainers:
- name: Jean Paul Lopez
  email: jealopez@redhat.com

dependencies:
# Reutilizar helper para status checking
- name: helper-status-checker
  version: "~4.0.0"
  repository: "https://jeanlopezxyz.github.io/helm-charts"
  condition: helpers.statusChecker.enabled
# Reutilizar helper para backup
- name: helper-objectstore
  version: "~1.0.0"
  repository: "https://jeanlopezxyz.github.io/helm-charts"
  condition: helpers.objectstore.enabled
# Database
- name: postgresql
  version: "13.2.24"
  repository: https://charts.bitnami.com/bitnami
  condition: postgresql.enabled
- name: redis
  version: "18.4.0"
  repository: https://charts.bitnami.com/bitnami
  condition: redis.enabled

keywords:
- setup
- rh
- rhdh
- red-hat-developer-hub
- developer-portal
- backstage
- ai-assistant
- demojam
- backup-integrated

annotations:
  category: Developer Tools
  certified: "true"
  support: "Red Hat"
  licenses: Apache-2.0
  "helm.sh/vendor": "red-hat"